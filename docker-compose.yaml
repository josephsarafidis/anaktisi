version: '3.8'

services:
  # --- BACKEND SERVICE ---
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: parliament_api
    ports:
      - "8000:8000"
    volumes:
      # ΔΙΟΡΘΩΣΗ: Πρέπει να δείχνεις τον σωστό υποφάκελο
      - ./parliament-search/src:/app/src       
      - ./parliament-search/public:/app/public 
    environment:
      - PYTHONUNBUFFERED=1

  # --- FRONTEND SERVICE ---
  web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: parliament_web
    ports:
      - "5173:5173"
    volumes:
      # Εδώ φαίνεται σωστό αν το frontend είναι χύμα μέσα στο parliament-search
      # Αν το frontend είναι σε φάκελο parliament-search/parliament, θέλει αλλαγή και εδώ.
      # Αλλά αφού το frontend δούλεψε, άσ' το έτσι προς το παρόν.
      - ./parliament-search:/app           
      - /app/node_modules           
    environment:
      - CHOKIDAR_USEPOLLING=true    
    depends_on:
      - api